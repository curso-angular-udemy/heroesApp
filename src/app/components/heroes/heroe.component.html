<h3>Héroe <small>nombre...</small></h3>
<button [routerLink]="['heroes']"
        class="btn btn-outline-danger">Volver</button>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #formulario="ngForm">
      <div class="form-group">
        <label>Nombre</label>
        <input  type="text" name="nombre"
                [(ngModel)]="heroe.nombre"
                class="form-control"
                placeholder="Nombre del héroe"
                required>
      </div>
      <div class="form-group">
        <label>Casa</label>
        <select name="casa"
        [(ngModel)]="heroe.casa"
                class="form-control">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>
      <div class="form-group">
        <label>Bio</label>
        <textarea type="text" name="bio"
                  [(ngModel)]="heroe.bio"
                  class="form-control"
                  required>
        </textarea>
      </div>
      <div class="form-group">
        <button [disabled]="!formulario.valid"
                type="submit" class="btn btn-outline-primary">Enviar</button>
      </div>

    </form>
  </div>
</div>
